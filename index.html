<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <section id="logo">
            <img src="images/image.svg" alt="Tech World">
        </section>

        <div class="conteudo">
            <section id="login">

                <header class="l-topo">
                    <p>Bem-vindo de volta</p>
                    <h1>Faça login na sua conta</h1>
                </header>
    
                <main class="l-conteudo">
                    <p>E-mail</p>
                    <input type="text" name="email" placeholder="exemplo@gmail.com">
                    <p>Senha</p>
                    <input type="text" name="senha" placeholder="Exemplo123.">
    
                    <div class="l-conteudo-senha">
                        <label>
                            <input type="checkbox">
                            <span>Lembre de mim</span>
                        </label>
                        <strong><a href="#">Esqueceu sua senha?</a></strong>
                    </div>
    
                </main>
                
                <section class="l-login">
                    <button class="l-login-login">Entrar na conta</button>
                    <button class="l-login-google"><img src="images/icon.png" alt="" width="20px"> Ou faça login com o Google</button>
                </section>
    
                <footer class="l-rodape">
                    <h3>Não tem uma conta? <a href="#">Cadastre-se</a></h3>
                </footer>
    
            </section>
        </div>

    </div>
</body>
</html>
